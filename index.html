<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>NYT Article Search</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">New York Times Search</h1>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                        <h5 class="card-header">Search Parameters</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <form>
                                        <div class="col">
                                                    <div id="" class="form-group">
                                                        <label for="exampleInputEmail1">Search Term:</label>
                                                        <input type="text" class="form-control" id="searchForm" aria-describedby="" placeholder="">
                                                        <small id="" class="form-text text-muted"></small>
                                                    </div>
                                            <div class="col">
                                                <div id="" class="form-group">
                                                        <label for="exampleInputEmail1">Number of records to retrieve:</label>
                                                        <input type="numbers" class="form-control" id="responseForm" aria-describedby="" placeholder="">
                                                        <small id="" class="form-text text-muted"></small>
                                                    </div>
                                            </div>
                                            <div class="col">
                                                <div id="" class="form-group">
                                                        <label for="exampleInputEmail1">Start Year (Optional):</label>
                                                        <input type="text" class="form-control" id="startForm" aria-describedby="" placeholder="">
                                                        <small id="" class="form-text text-muted"></small>
                                                    </div>
                                            </div>
                                            <div class="col">
                                                    <div id="" class="form-group">
                                                            <label for="exampleInputEmail1">End Year (Optional):</label>
                                                            <input type="text" class="form-control" id="endForm" aria-describedby="" placeholder="">
                                                            <small id="" class="form-text text-muted"></small>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            <button id="submitBtn" class="btn btn-primary">Submit</button>
                            <button id="resetBtn" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                        <h5 class="card-header">Articles</h5>
                        <div class="card-body" id="article-response">
                            <!-- <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/app.js"></script>
</html>
