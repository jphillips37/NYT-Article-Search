<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>NYT Article Search</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">New York Times Search</h1>
                        </div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                        <h5 class="card-header">Search Parameters</h5>
                        <div class="card-body">
                            <form>
                                <div class="col">
                                            <div id="" class="form-group">
                                                <label for="exampleInputEmail1">Search Term:</label>
                                                <input type="text" class="form-control" id="searchForm" aria-describedby="emailHelp" placeholder="">
                                                <small id="emailHelp" class="form-text text-muted"></small>
                                            </div>
                                    <div class="col">
                                        <div id="" class="form-group">
                                                <label for="exampleInputEmail1">Number of records to retrieve:</label>
                                                <input type="numbers" class="form-control" id="responseForm" aria-describedby="emailHelp" placeholder="">
                                                <small id="emailHelp" class="form-text text-muted"></small>
                                            </div>
                                    </div>
                                    <div class="col">
                                        <div id="" class="form-group">
                                                <label for="exampleInputEmail1">Start Year (Optional):</label>
                                                <input type="text" class="form-control" id="startForm" aria-describedby="emailHelp" placeholder="">
                                                <small id="emailHelp" class="form-text text-muted"></small>
                                            </div>
                                    </div>
                                    <div class="col">
                                            <div id="" class="form-group">
                                                    <label for="exampleInputEmail1">End Year (Optional):
                                                    <input type="text" class="form-control" id="endForm" aria-describedby="emailHelp" placeholder="">
                                                    <small id="" class="form-text text-muted"></small>
                                            </div>
                                    </div>
                                </div>
                            <a href="#" id="submitBtn" class="btn btn-primary">Submit</a>
                            <a href="#" id="resetBtn" class="btn btn-primary">Reset</a>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                        <h5 class="card-header">Featured</h5>
                        <div class="card-body">
                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
